<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screeps Analytics - QuickSight Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
            min-height: 100vh;
        }

        .header {
            background: #16213e;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #0f3460;
        }

        .header h1 {
            color: #00ff88;
            font-size: 1.5rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-email {
            color: #888;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #00ff88;
            color: #1a1a2e;
        }

        .btn-primary:hover {
            background: #00cc6a;
        }

        .btn-secondary {
            background: #333;
            color: #eee;
            border: 1px solid #555;
        }

        .btn-secondary:hover {
            background: #444;
        }

        .container {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
        }

        .login-box {
            background: #16213e;
            padding: 3rem;
            border-radius: 8px;
            border: 1px solid #0f3460;
        }

        .login-box h2 {
            margin-bottom: 1rem;
            color: #00ff88;
        }

        .login-box p {
            color: #888;
            margin-bottom: 2rem;
        }

        .dashboard-container {
            width: 100%;
            height: calc(100vh - 120px);
            background: #16213e;
            border-radius: 8px;
            overflow: hidden;
        }

        .dashboard-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            color: #888;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top-color: #00ff88;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 1rem;
            border-radius: 4px;
            margin: 1rem 0;
        }

        .nav-links {
            margin-top: 1rem;
        }

        .nav-links a {
            color: #00ff88;
            text-decoration: none;
            margin: 0 0.5rem;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Screeps Analytics</h1>
        <div class="user-info" id="userInfo" style="display: none;">
            <span class="user-email" id="userEmail"></span>
            <button class="btn btn-secondary" onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <!-- Login Screen -->
        <div class="login-container" id="loginScreen">
            <div class="login-box">
                <h2>QuickSight Analytics</h2>
                <p>Sign in to view historical colony analytics and trends</p>
                <button class="btn btn-primary" onclick="login()">Sign In with Cognito</button>
                <div class="nav-links">
                    <a href="index.html">Back to Real-time Dashboard</a>
                </div>
            </div>
        </div>

        <!-- Dashboard Screen -->
        <div id="dashboardScreen" style="display: none;">
            <div class="dashboard-container" id="dashboardContainer">
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Loading QuickSight Dashboard...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Cognito Configuration
        const COGNITO_CONFIG = {
            userPoolId: 'us-east-1_cWN5JijMR',
            clientId: '74iltmucfva7n9vvsm714js985',
            domain: 'screeps-analytics.auth.us-east-1.amazoncognito.com',
            redirectUri: 'https://screeps-dashboard-488218643044.s3.amazonaws.com/analytics.html',
            apiEndpoint: 'https://dossn1w7n5.execute-api.us-east-1.amazonaws.com'
        };

        // Check for auth callback
        function handleAuthCallback() {
            const hash = window.location.hash;
            if (hash && hash.includes('id_token')) {
                const params = new URLSearchParams(hash.substring(1));
                const idToken = params.get('id_token');
                const accessToken = params.get('access_token');

                if (idToken) {
                    // Store tokens
                    sessionStorage.setItem('id_token', idToken);
                    sessionStorage.setItem('access_token', accessToken);

                    // Parse user info from ID token
                    const payload = JSON.parse(atob(idToken.split('.')[1]));
                    sessionStorage.setItem('user_email', payload.email || payload['cognito:username']);

                    // Clear URL hash
                    history.replaceState(null, '', window.location.pathname);

                    return true;
                }
            }
            return false;
        }

        // Check if user is authenticated
        function isAuthenticated() {
            return sessionStorage.getItem('id_token') !== null;
        }

        // Get stored tokens
        function getIdToken() {
            return sessionStorage.getItem('id_token');
        }

        function getUserEmail() {
            return sessionStorage.getItem('user_email') || 'User';
        }

        // Login - redirect to Cognito Hosted UI
        function login() {
            const authUrl = `https://${COGNITO_CONFIG.domain}/login?` +
                `client_id=${COGNITO_CONFIG.clientId}&` +
                `response_type=token&` +
                `scope=openid+email+profile&` +
                `redirect_uri=${encodeURIComponent(COGNITO_CONFIG.redirectUri)}`;

            window.location.href = authUrl;
        }

        // Logout
        function logout() {
            sessionStorage.clear();

            const logoutUrl = `https://${COGNITO_CONFIG.domain}/logout?` +
                `client_id=${COGNITO_CONFIG.clientId}&` +
                `logout_uri=${encodeURIComponent(COGNITO_CONFIG.redirectUri)}`;

            window.location.href = logoutUrl;
        }

        // Fetch embed URL from our API
        async function fetchEmbedUrl() {
            const token = getIdToken();

            const response = await fetch(`${COGNITO_CONFIG.apiEndpoint}/embed-url`, {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            });

            if (!response.ok) {
                // 401 means token expired or invalid - redirect to login
                if (response.status === 401) {
                    sessionStorage.clear();
                    showScreen();
                    throw new Error('Session expired');
                }
                const error = await response.text();
                throw new Error(`API Error: ${response.status} - ${error}`);
            }

            const data = await response.json();
            return data.embedUrl;
        }

        // Load QuickSight dashboard
        async function loadDashboard() {
            const container = document.getElementById('dashboardContainer');
            const loading = document.getElementById('loading');

            try {
                const embedUrl = await fetchEmbedUrl();

                // Create iframe with embed URL
                const iframe = document.createElement('iframe');
                iframe.src = embedUrl;
                iframe.style.width = '100%';
                iframe.style.height = '100%';
                iframe.style.border = 'none';

                // Replace loading with iframe
                container.innerHTML = '';
                container.appendChild(iframe);

            } catch (error) {
                console.error('Failed to load dashboard:', error);
                container.innerHTML = `
                    <div class="loading">
                        <div class="error">
                            Failed to load dashboard: ${error.message}
                        </div>
                        <button class="btn btn-primary" onclick="loadDashboard()" style="margin-top: 1rem;">
                            Retry
                        </button>
                    </div>
                `;
            }
        }

        // Show appropriate screen based on auth state
        function showScreen() {
            const loginScreen = document.getElementById('loginScreen');
            const dashboardScreen = document.getElementById('dashboardScreen');
            const userInfo = document.getElementById('userInfo');
            const userEmail = document.getElementById('userEmail');

            if (isAuthenticated()) {
                loginScreen.style.display = 'none';
                dashboardScreen.style.display = 'block';
                userInfo.style.display = 'flex';
                userEmail.textContent = getUserEmail();

                loadDashboard();
            } else {
                loginScreen.style.display = 'flex';
                dashboardScreen.style.display = 'none';
                userInfo.style.display = 'none';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            handleAuthCallback();
            showScreen();
        });
    </script>
</body>
</html>
